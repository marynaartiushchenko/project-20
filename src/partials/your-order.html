<section class="your-order container" id="your-order">
   
        <div class="your-order-img-wrapper">
            <img srcset="../img/your_order/your_order_tablet.jpg 638w,
                                        ../img/your_order/your_order_tablet@2x.jpg 1276w,
                                        ../img/your_order/your_order_desktop.jpg 524w,
                                        ../img/your_order/your_order_desktop@2x.jpg 1048w"
                sizes="(min-width: 1280px) 524px, (min-width: 768px) 638px" src="../img/your_order/your_order_tablet.jpg"
                alt="girl in a vyshyvanka">
        </div>
        <div class="your-order-form-wrapper">
            <h1 class="your-order-title"><span class="your-order-span">Your order&nbsp;</span>is our priority: Personalized
                approach
                and quality of service</h1>
            <form class="your-order-form">
                <input class="your-order-input" type="text" name="user_name" placeholder="Enter your full name"
                    pattern="[a-zA-Zа-яА-ЯіІїЇєЄ]+" required>
                <input class="your-order-input" type="email" id="email" name="email" placeholder="Enter your email" required>
                <textarea class="your-order-textarea" name="user_comment" id="user_comment" placeholder="Comments"></textarea>
                <button class="your-order-button" type="submit">
                    Send
                    <svg class="your-order-icons" width="26" height="20">
                        <use href="../img/icons.svg#icon-arrow"></use>
                    </svg>
                </button>
            </form>
        </div>

</section>
